<body>
    <div id="wrapper">
        <div id="head">
            <div class="logoArea">
                <div> <img id="icon" src="../imgs/darkmodetoogle.png" alt=""></div>
                <a href="../index.html"><img id="logo" src="../imgs/logo.png" alt=""></a>

        </div>

        <div class="searchBox">
            <input type="text" id="searchInput" placeholder="Pokemon Name" name="_id">
            <button id="search">üîç</button>

        <div class="searchBox">
            <ul id="autocompleteList"></ul>
        </div>

        <div id="games-select">

        </div>

        <div id="data">
            <div id="image-container"></div>
        </div>

    </div>
        <script>
            let darkMode = localStorage.getItem(".dark-them");
            const icon = document.querySelector("#icon");




            const enableDarkMode = () => {
                document.body.classList.add("dark-them");
                localStorage.setItem(".dark-them", "enabled");
                icon.src = "../../imgs/sun.png";
            };
            const disableDarkMode = () => {
                document.body.classList.remove("dark-them");
                localStorage.setItem(".dark-them", null);
                icon.src = "../../imgs/darkmodetoogle.png";
            };

            if (darkMode === "enabled") {
                enableDarkMode();
            }



            icon.addEventListener("click", () => {

                darkMode = localStorage.getItem(".dark-them");
                if (darkMode !== "enabled") {
                    enableDarkMode();
                } else {
                    disableDarkMode();
                }
            });
        </script>
</body>
